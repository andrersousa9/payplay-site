
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PAYPLAY F.C - Em breve</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(-45deg, #0a192f, #0f2c50, #103d68, #1565c0);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      animation: fadeInUp 1.5s ease;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 30px;
      animation: fadeInUp 2s ease;
    }

    .player {
      width: 250px;
      height: auto;
      margin-bottom: 30px;
      animation: fadeInUp 2.5s ease;
    }

    .ball {
      width: 80px;
      height: 80px;
      background: url('https://cdn-icons-png.flaticon.com/512/124/124609.png') no-repeat center;
      background-size: contain;
      animation: spin 3s linear infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img class="player" src="https://cdn.pixabay.com/photo/2017/08/02/14/26/football-2574512_1280.png" alt="Jogador de Futebol">
  <h1>PAYPLAY F.C</h1>
  <p>Aguarde em breve... Maiores novidades!</p>
  <div class="ball"></div>
</body>
</html>
